<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas em HTML</h1>
    <h2>Lista não Ordenada</h2>
    <h3>Frutas</h3>
    <ul type="circle">
        <li>Banana</li>
        <li>Maçã</li>
        <li>Abacate</li>
        <li>Abacaxi</li>
        <li>Uva</li>
    </ul>



    <h2>Lista Ordenada</h2>
    <h3>Mairoes times do Brasil</h3>
    <ol type="I">
        <li>Corinthians</li>
        <li>Vasco</li>
        <li>São paulo</li>
        <li>Santos</li>
        <li>Palmeiras</li>
        <li>Flamengo</li>
        <li>Ponte Preta</li>
    </ol>
    
</body>
</html>
